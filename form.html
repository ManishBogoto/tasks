<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>
    <style>
        .container {
          max-width: 40%;
          padding-bottom: 10px;
          margin: 40px auto;
          box-shadow: 0px 0px 8px 1px #c1c1c1;
          border-radius: 8px;
          position: relative;
        }
        .heading{
            background-color: #007bff;
            border-radius: 5px;
            text-align: center;
            padding: 0.1px;
            color: white;
        }
        .form-items{
            position: relative;
            margin: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heading">
            <h2>View Books</h2>
        </div>
        <form method="GET" action="./form.html">
            <div class="form-items">
                <p>Book Name :  </p>
            </div>
            <div class="form-items">
                <p>Author Email :  </p>
            </div>
            <div class="form-items">
                <p>Website :  </p>
            </div>
            <div class="form-items">
                <p>Cover picture :  </p>
            </div>
            <div class="form-items">
                <p>Categories :  </p>
            </div>
            <div class="form-items">
                <p>Date of Publication :  </p>
            </div>
            <div class="form-items">
                <p>ISBN Number :  </p>
            </div>
            <div class="form-items">
                <p>Price :  </p>
            </div>
            <div class="form-items">
                <p>Type :  </p>
            </div>
            <div class="form-items">
                <p>Format :  </p>
            </div>
            <div class="form-items">
                <p>In Stock :  </p>
            </div>
            <div class="form-items">
                <p>Rating :  </p>
            </div>
            <div class="form-items">
                <p>Review :  </p>
            </div>
        </form>
    </div>

</body>
</html>
